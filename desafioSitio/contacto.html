<body>
    <header>
        <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="contactos.html">Contacto</a></li>

    </ul>

</nav>
        </div>
    </header>
    <main>
       <form>
        <label for="nombreApellido">Nomber y Apellido</label>
        <input type="text"; id="nombreApellido" class="input-padron" required>
        
        <label for = "correoElectronico">Ingrese su correo</label>
        <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.cl">

        <label for="telefono">Número Telefonico</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
        
        <label for="mensaje">Mensaje</label>
        <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
<fieldset>
        <legend>¿Como le gustaria que lo contactemos?</legend>
        <label for="radio-email"><input type="radio" name="contacto" value="email"  id="radio-email">Email</label>
        

        <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono"  id="radio-telefono">Telefono</label>
       

        <label for="radio-whatsapp">    <input type="radio" name="contacto" value="whatsapp"  id="radio-whatsapp" checked>Whatsapp</label>
    

</fieldset>       
<fieldset>
        <legend>¿En cual horario desea ser atendido?</legend>
        <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>
</fieldset>



        <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir mas novedades de la barberia alura?</label>

        <input type="submit" value="Enviar formulario" class="enviar">
  


    
        </form>

<table>
    <thead>
    <tr>
        <th>Día</th>
        <th>Horario</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Lunes</td>
        <td>08h  - 20h</td>
    </tr>
    <tr>
        <td>Miercoles</td>
        <td>08h - 20h</td>
    </tr>
    <tr>
        <td>Viernes</td>
        <td>08h - 20h</td>
    </tr>
</tbody>
</table>
